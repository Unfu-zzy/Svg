<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <svg width='500px' height='500px' style="border:5px solid blue; background-image:url('ohnoStinky.jpg'); background-size:cover;">
        <filter id="blurMe">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
          </filter>

            <!--shirt --> 
        <rect x="0" y="150" rx="120" ry="70" width="515" height="400" fill='linen' filter="url(#blurMe)"/>
        <rect x="50" y="260" rx="5" ry="5" width="5" height="400" fill='black' filter="url(#blurMe)"/>
        <rect x="445" y="260" rx="5" ry="5" width="5" height="400" fill='black' filter="url(#blurMe)"/>
        <ellipse cx="250" cy="195" rx="100" ry="60"  strokestroke-width='2' fill='darkolivegreen' filter="url(#blurMe)"/>

            <!--vest --> 
        <rect x="50" y="155" rx="20" ry="60" width="75" height="150" fill='saddlebrown' filter="url(#blurMe)"/>
        <rect x="375" y="155" rx="20" ry="60" width="75" height="150" fill='saddlebrown' filter="url(#blurMe)"/>
        <rect x="50" y="240" rx="20" ry="20" width="160" height="100" fill='saddlebrown' transform="rotate(20 125 350)" filter="url(#blurMe)"/>
        <rect x="280" y="290" rx="20" ry="20" width="160" height="100" fill='saddlebrown' transform="rotate(-20 225 350)" filter="url(#blurMe)"/>
        <rect x="60" y="480" rx="20" ry="20" width="380" height="100" fill='saddlebrown' filter="url(#blurMe)"/>
        <circle cx="205" cy="325" r="5" fill="linen" filter="url(#blurMe)"/>
        <circle cx="215" cy="300" r="5" fill="linen" filter="url(#blurMe)"/>
        <circle cx="295" cy="325" r="5" fill="linen" filter="url(#blurMe)"/>
        <circle cx="285" cy="300" r="5" fill="linen" filter="url(#blurMe)"/>
        <ellipse cx="250" cy="300" rx="35" ry="1" stroke-width="4" stroke="maroon" fill="none" filter="url(#blurMe)"/>
       
        <circle cx="250" cy="300" r="5" fill="maroon" filter="url(#blurMe)"/>
        <line x1="250" y1="300" x2="270" y2="330" style="stroke:rgb(128,0,0);stroke-width:4" filter="url(#blurMe)"/>
        <line x1="250" y1="300" x2="240" y2="320" style="stroke:rgb(128,0,0);stroke-width:4" filter="url(#blurMe)"/>

            <!--hands -->
        <ellipse cx="480" cy="495" rx="31" ry="20" stroke-width='2' fill='olivedrab'filter="url(#blurMe)"/>
        <ellipse cx="20" cy="495" rx="31" ry="20" stroke-width='2' fill='olivedrab'filter="url(#blurMe)"/>

            <!--head-->
        <circle cx='250' cy='150' r='80'stroke-width='2' fill='olivedrab' filter="url(#blurMe)"/>
        <ellipse cx="250" cy="115" rx="70" ry="90"  strokestroke-width='2' fill='olivedrab' filter="url(#blurMe)"/>
        
            <!--R ear-->
        <ellipse cx="345" cy="130" rx="5" ry="50" stroke-width='2' fill='olivedrab' transform="rotate(-60 250 250)" filter="url(#blurMe)"/>
        <ellipse cx="345" cy="80" rx="10" ry="8" stroke-width='2' fill='olivedrab' transform="rotate(-60 250 250)" filter="url(#blurMe)"/>
        <ellipse cx="345" cy="90" rx="9" ry="15" stroke-width='2' fill='olivedrab' transform="rotate(-60 250 250)" filter="url(#blurMe)"/>
        <ellipse cx="345" cy="77" rx="6" ry="4" stroke-width='2' fill='yellow' transform="rotate(-60 250 250)" fill-opacity="0.8" filter="url(#blurMe)"/>

            <!--L ear-->
        <ellipse cx="155" cy="130" rx="5" ry="50" stroke-width='2' fill='olivedrab' transform="rotate(60 250 250)" filter="url(#blurMe)"/>
        <ellipse cx="155" cy="80" rx="10" ry="8" stroke-width='2' fill='olivedrab' transform="rotate(60 250 250)" filter="url(#blurMe)"/>
        <ellipse cx="155" cy="90" rx="9" ry="15" stroke-width='2' fill='olivedrab' transform="rotate(60 250 250)" filter="url(#blurMe)"/>
        <ellipse cx="155" cy="77" rx="6" ry="4" stroke-width='2' fill='yellow' transform="rotate(60 250 250)" fill-opacity="0.8" filter="url(#blurMe)"/>

        <!--Face-->
            <!--L eye-->
        <ellipse cx="230" cy="95" rx="10" ry="9.5" stroke-width='2' fill='white' filter="url(#blurMe)"/>
        <ellipse cx="230" cy="95" rx="5" ry="5" stroke-width='2' fill='black' filter="url(#blurMe)"/>
            <!--R eye-->
        <ellipse cx="270" cy="95" rx="10" ry="9.5" stroke-width='2' fill='white' filter="url(#blurMe)"/>
        <ellipse cx="270" cy="95" rx="5" ry="5" stroke-width='2' fill='black' filter="url(#blurMe)"/>
            <!--Nose-->
        <ellipse cx="250" cy="113" rx="22" ry="15" stroke-width='2' fill='darkgreen' filter="url(#blurMe)"/>
        <ellipse cx="250" cy="113" rx="20" ry="15" stroke-width='2' fill='darkolivegreen'fill-opacity="0.7" filter="url(#blurMe)"/>
        <ellipse cx="240" cy="123" rx="5" ry="3" stroke-width='2' fill='black' transform="rotate(15 240 120)" filter="url(#blurMe)"/>
        <ellipse cx="260" cy="123" rx="5" ry="3" stroke-width='2' fill='black' transform="rotate(-15 260 120)" filter="url(#blurMe)"/>
            <!--Mouth-->
        <ellipse cx="250" cy="170" rx="40" ry="6" stroke-width='2' fill='darkolivegreen'  fill-opacity="0.5" filter="url(#blurMe)"/>
        <ellipse cx="250" cy="170" rx="35" ry="3" stroke-width='2' fill='darkolivegreen'  fill-opacity="0.5" filter="url(#blurMe)"/>
    </svg>

</body>
</html>
